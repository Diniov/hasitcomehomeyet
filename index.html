<body class="background">
<center>
	
	<div class="verdict" title="Has it come home yet?">NOT YET</div>
 
	<div title="June 14, 1970" class="hurt">		  
	<br />	
	<p id="demo"></p>
	<script>
	var hurtrepeat setInterval(hurtme, 1000);
	function hurtme() {
		var m1 = moment('1970-06-14 16:30:00','YYYY-MM-DD HH:mm:ss');
		var m2 = moment();
		var diff = moment.preciseDiff(m1, m2);
		document.write("It's been ");
		document.write(diff);
		document.write(" of hurt.");	
		document.getElementById("demo").innerHTML = diff;
	}
	</script>
		
	</div>
