    <div class="verdict" title="Has it come home yet?">NOT YET</div>
 
	  
<div title="June 14, 1970" class="hurt">		  
<script>
var DateDiff = {
    inDays: function(d1, d2) {
        var t2 = d2.getTime();
        var t1 = d1.getTime();
        return parseInt((t2-t1)/(24*3600*1000));
    },
    inWeeks: function(d1, d2) {
        var t2 = d2.getTime();
        var t1 = d1.getTime();
        return parseInt((t2-t1)/(24*3600*1000*7));
    },
    inMonths: function(d1, d2) {
        var d1Y = d1.getFullYear();
        var d2Y = d2.getFullYear();
        var d1M = d1.getMonth();
        var d2M = d2.getMonth();
        return (d2M+12*d2Y)-(d1M+12*d1Y);
    },
    inYears: function(d1, d2) {
        return d2.getFullYear()-d1.getFullYear();
    }
}
var dString = "January, 25, 1970";
var d1 = new Date(dString);
var d2 = new Date();
document.write("It's been "+DateDiff.inYears(d1, d2)+" years / "
			+DateDiff.inMonths(d1, d2)+" months / "
                        +DateDiff.inWeeks(d1, d2)+" weeks / "
			+DateDiff.inDays(d1, d2)+ " days of hurt.");

</script>
	<script>
		var m1 = moment('2014-01-01 12:00:00','YYYY-MM-DD HH:mm:ss');
		var m2 = moment('2014-02-03 15:04:05','YYYY-MM-DD HH:mm:ss');
		var diff = moment.preciseDiff(m1, m2); // '1 month 2 days 3 hours 4 minutes 5 seconds'
		document.write(diff);
	</script>
